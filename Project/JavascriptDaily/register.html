<!DOCTYPE html>
<html>
    <head>
        <title>注册</title>
    </head>
    <body>
        <h1>注册</h1>
        <form action="">
            <div>
                账号：<input type="text" name="userAccount" id="userAccount">
            </div>
            <div>
                用户名：<input type="text" name="userName" id="userName">
            </div>
            <div>
                密码：<input type="password" name="userPassword" id="userPassword">
            </div>
            <div>
                确认密码：<input type="password" name="userPasswordConfirm" id="userPasswordConfirm">
            </div>
            <div>
                 邮箱：<input type="email" name="userEmail" id="userEmail">
            </div>
            <div>
                出生日期：<input type="date" name="birthday" id="birthday">
            </div>
            <div>
                <input type="submit" value="注册">
            </div>
            请选择文件：<input type="file" name="img" id="img">
        </form>
        <div>
            当前时间：
        </div>
    </body>
</html>
