<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Project/FrontEndProjects/css/style.css">
    <title>Login</title>
</head>
<body>
    <img id="logo" src="/Project/FrontEndProjects/img/logo.svg" alt="logo">
    <div id="login">
        <h1>Login</h1>
        <form action="/Project/FrontEndProjects/js/login.js" method="post">
            <label for="accountName">Email: </label>
            <input type="email" name="accountName" id="accountName" required>
            <label for="accountPassword">Password: </label>
            <input type="password" name="accountPassword" id="accountPassword" required>
            <input type="submit" value="Login">
            <input type="button" value="Register">
            <input type="radio" name="accountRemember" id="accountRemember">
            <label for="accountRemember">Remember Me</label>
        </form>
    </div>
    <div>
        <p>Copyright Â© 2022 Foo&Friends.</p>
        <p>Powered by Tybai</p>

    </div>
</body>
</html>
