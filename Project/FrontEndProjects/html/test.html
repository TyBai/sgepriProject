<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>JavaScript 能够直接写入 HTML 输出流中：</p>
    <script>
        document.write("<h1>this is 1 document text.</h1>");
        document.write("<p>this is 2 document text.</p>");
    </script>
    <p>
        您只能在 HTML 输出流中使用
        <strong>document.write("<h1>this is 3 document text.</h1>");
        </strong>
    </p>
</body>
</html>
